{% extends 'home.html' %}
{% load custome_tags %}
{% block content %}

<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h2 class="card-title">
                Добавление продукта
            </h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
