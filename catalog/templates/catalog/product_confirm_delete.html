{% extends 'home.html' %}
{% load custome_tags %}
{% block content %}

<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Удалить продукт? "{{ object.name }}"?</p>

                <button type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
