{% extends 'home.html' %}
{% load custome_tags %}
{% block content %}

<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.header | title }}</h4>
            <h4 class="my-0 font-weight-normal">{{ object.slug }}</h4>
            <h4 class="my-0 font-weight-normal"><img class="card-img-top" src="{% mymedia object.preview %}"></h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.content }}</li>
                <li>{{ object.category }}</li>
                <li>{{ object.created_at }}</li>
                <li>{{ object.view_count }} просмотров</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
