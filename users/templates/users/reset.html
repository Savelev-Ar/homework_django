{% extends 'home.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        Сброс пароля
                    </h2>
                </div>
                <div class="card-body">
                    {% if success_message %}
                    <p>{{ success_message }}</p>
                    <a href="{% url 'users:login' %}" >Войти в личный кабинет</a>
                    {% else %}
                    <form class="row" method="post">
                        {% csrf_token %}
                        <input type="email" name="email"  class="form-control" id="exampleInputEmail1">
                        <div id="emailHelp" class="form-text">Введите адрес электронной почты</div>

                    <button type="submit">
                        Восстановить пароль
                    </button>
                        {% endif %}
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
</div>
</div>
</div>

{% endblock %}
